<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Double O - Sign In/Sign Up</title>
	<link rel="preload" as="script" href="//elements.ooapp.co/stable/oo-elements.js">
	<style>body {
	margin: 0;
}
main {
	display: -webkit-box;
	display: -ms-flexbox;
	display: flex;
	-webkit-box-pack: center;
	    -ms-flex-pack: center;
	        justify-content: center;
	-ms-flex-wrap: wrap;
	    flex-wrap: wrap;
	-webkit-box-sizing: border-box;
	        box-sizing: border-box;
}
oo-footer {
	-ms-flex-item-align: end;
	    align-self: flex-end;
	width: 100%;
}
	</style>
</head>
	<body>

<style>main {
	height: 100vh;
	-webkit-box-orient: vertical;
	-webkit-box-direction: normal;
	    -ms-flex-direction: column;
	        flex-direction: column;
}
.signins {
	display: -webkit-box;
	display: -ms-flexbox;
	display: flex;
	-webkit-box-orient: vertical;
	-webkit-box-direction: normal;
	    -ms-flex-direction: column;
	        flex-direction: column;
	-webkit-box-flex: 1;
	    -ms-flex-positive: 1;
	        flex-grow: 1;
    -webkit-box-align: center;
        -ms-flex-align: center;
            align-items: center;
	-webkit-box-pack: center;
	    -ms-flex-pack: center;
	        justify-content: center;
}
.signins .buttons {
		display: -webkit-box;
		display: -ms-flexbox;
		display: flex;
		-webkit-box-orient: vertical;
		-webkit-box-direction: normal;
		    -ms-flex-direction: column;
		        flex-direction: column;
		-webkit-box-align: stretch;
		    -ms-flex-align: stretch;
		        align-items: stretch;
		-webkit-transform: scale(1.4);
		        transform: scale(1.4);
	}
oo-sign-in {
	width: 100%;
	height: 64px;
	height: 4rem
}
oo-sign-in:not(:last-child) {
	margin-bottom: 16px;
	margin-bottom: 1rem;
}
</style>
<main sign>
	<div class=signins>
		<div class=buttons>
			<oo-sign-in data-provider=google></oo-sign-in>
			<oo-sign-in data-provider=facebook></oo-sign-in>
			<oo-sign-in data-provider=github></oo-sign-in>
		</div>
	</div>

<oo-footer>
	<a slot=item href="/first">First</a>
	<a slot=item href="/second">Second</a>
	<a slot=item href="/third">Third</a>
</oo-footer>
</main>

		<script async src="//elements.ooapp.co/stable/oo-elements.js"></script>
	</body>
</html>
